<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Certifications | Mara Iubitu Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
      color: #fff;
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* Animated background particles */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
      opacity: 0.15;
    }

    .particle {
      position: absolute;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      animation: float 20s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) translateX(0) scale(1);
      }
      33% {
        transform: translateY(-100px) translateX(100px) scale(1.2);
      }
      66% {
        transform: translateY(-50px) translateX(-80px) scale(0.8);
      }
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: rgba(10, 10, 10, 0.8);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .navbar.scrolled {
      background: rgba(10, 10, 10, 0.95);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .nav-content {
      max-width: 1400px;
      margin: 0 auto;
      padding: 1.2rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-logo {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.5px;
    }

    .nav-links {
      display: flex;
      gap: 2.5rem;
    }

    .nav-links a {
      text-decoration: none;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 500;
      font-size: 0.95rem;
      position: relative;
      transition: color 0.3s ease;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transition: width 0.3s ease;
    }

    .nav-links a:hover {
      color: #fff;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    /* Header */
    header {
      position: relative;
      text-align: center;
      padding: 10rem 2rem 4rem;
      margin-top: 60px;
      overflow: hidden;
    }

    header h1 {
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 800;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #fff 0%, #667eea 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -2px;
    }

    header p {
      font-size: clamp(1.1rem, 2vw, 1.3rem);
      color: rgba(255, 255, 255, 0.7);
      font-weight: 400;
      margin-bottom: 1rem;
    }

    header a {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    header a:hover {
      color: #fff;
    }

    /* Certifications Section */
    .certifications-container {
      max-width: 1200px;
      margin: 3rem auto;
      padding: 0 2rem;
    }

    .scroll-container {
      display: flex;
      gap: 1.5rem;
      overflow-x: auto;
      padding: 2rem 0;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }

    .scroll-container::-webkit-scrollbar {
      height: 8px;
    }

    .scroll-container::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }

    .scroll-container::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 10px;
    }

    .cert-card {
      flex: 0 0 280px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 250px;
    }

    .cert-card:hover {
      transform: translateY(-10px);
      background: rgba(255, 255, 255, 0.05);
      border-color: rgba(102, 126, 234, 0.3);
      box-shadow: 0 30px 60px rgba(102, 126, 234, 0.2);
    }

    .cert-card h3 {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, #fff 0%, #667eea 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .cert-card p {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 1rem;
    }

    .cert-issuer {
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.5);
      margin-top: auto;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(5px);
      z-index: 2000;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      position: relative;
      max-width: 90%;
      max-height: 90vh;
      border-radius: 20px;
      overflow: auto;
      box-shadow: 0 50px 100px rgba(0, 0, 0, 0.5);
      animation: modalSlideIn 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content img {
      width: auto;
      height: auto;
      max-width: 100%;
      max-height: 100%;
      display: block;
      border-radius: 20px;
      object-fit: contain;
    }

    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      width: 40px;
      height: 40px;
      background: rgba(0, 0, 0, 0.5);
      border: none;
      border-radius: 50%;
      color: #fff;
      font-size: 1.5rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .modal-close:hover {
      background: rgba(102, 126, 234, 0.8);
    }

    @keyframes modalSlideIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 3rem 2rem;
      color: #888;
      border-top: 1px solid rgba(255, 255, 255, 0.08);
      margin-top: 4rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-content {
        padding: 1rem 1.5rem;
      }

      .nav-links {
        gap: 1.5rem;
      }

      header h1 {
        font-size: 2.2rem;
      }

      .cert-card {
        flex: 0 0 240px;
        padding: 1.5rem;
      }

      .modal-content {
        max-width: 95%;
        max-height: 80vh;
      }
    }
  </style>
</head>
<body>
  <div class="bg-animation" id="particles"></div>

  <nav class="navbar" id="navbar">
    <div class="nav-content">
      <div class="nav-logo">Mara Iubitu</div>
      <div class="nav-links">
        <a href="index.html">Projects</a>
        <a href="certifications.html">Certifications</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </nav>

  <header>
    <h1>Certifications</h1>
    <p>Professional Credentials & Achievements</p>
    <a href="index.html">← Back to Portfolio</a>
  </header>

  <div class="certifications-container">
    <div class="scroll-container" id="scrollContainer">
      <!-- Certifications will be generated here -->
    </div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <button class="modal-close" id="modalClose">✕</button>
      <img id="modalImage" src="" alt="Certification">
    </div>
  </div>

  <footer>&copy; 2025 Mara Iubitu</footer>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    // Initialize AOS
    AOS.init({ once: true, offset: 100 });

    // Navbar scroll effect
    const navbar = document.getElementById('navbar');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });

    // Generate animated particles
    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 15; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      const size = Math.random() * 100 + 50;
      particle.style.width = size + 'px';
      particle.style.height = size + 'px';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.top = Math.random() * 100 + '%';
      particle.style.animationDelay = Math.random() * 10 + 's';
      particle.style.animationDuration = (Math.random() * 20 + 15) + 's';
      particlesContainer.appendChild(particle);
    }

    // Certifications data
    const certifications = [
      {
        name: 'Web Programming 101',
        issuer: 'CISCO Networking Academy',
        image: 'webcert.png'
      },
      {
        name: 'Certified Professional Automation: Business Analyst Associate Certification',
        issuer: 'UIPath',
        image: 'uipathbusiness.jpg'
      },
      {
        name: 'Database Design',
        issuer: 'Oracle Academy',
        image: 'dbdesign.jpg'
      },
      {
        name: 'Database Programming with SQL',
        issuer: 'Oracle Academy',
        image: 'dbprogram.jpg'
      },
      //{
        //name: 'Ethical Hacking',
        //issuer: 'ZerotoMastery',
        //image: 'hack.jpg'
      //}
    ];

    // Render certifications
    const scrollContainer = document.getElementById('scrollContainer');
    certifications.forEach((cert) => {
      const card = document.createElement('div');
      card.className = 'cert-card';
      card.innerHTML = `
        <h3>${cert.name}</h3>
        <p>Click to view</p>
        <div class="cert-issuer">${cert.issuer}</div>
      `;
      card.addEventListener('click', () => openModal(cert.image));
      scrollContainer.appendChild(card);
    });

    // Modal functionality
    const modal = document.getElementById('modal');
    const modalImage = document.getElementById('modalImage');
    const modalClose = document.getElementById('modalClose');

    function openModal(imageSrc) {
      modalImage.src = imageSrc;
      modal.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeModal() {
      modal.classList.remove('active');
      document.body.style.overflow = 'auto';
    }

    modalClose.addEventListener('click', closeModal);
    modal.addEventListener('click', (e) => {
      if (e.target === modal) closeModal();
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeModal();
    });
  </script>
</body>
</html>
